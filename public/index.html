<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <title>LiftTime</title>
  </head>
  <body>
    <input type="hidden" id="room-id" class="mdc-text-field__input" />
    <div class="customContainer">
      <div class="row px-0">
        <div class="menu">
          <div class="col-12 floorContainer">
            <div
              class="button-container row"
              role="group"
              aria-label="First group"
            >
              <!-- the content will be filled by js dom.js-->
            </div>
          </div>
        </div>
        <div class="display">
          <div class="displayInnerDiv mainMenuContainer">
            <div class="menu-container">
              <div class="row">
                <div class="menu-grid col-sm-4">
                  <div class="menu" id="funny_videos">Funy Videos</div>
                </div>
                <div class="menu-grid col-sm-4"></div>
                <div class="menu-grid col-sm-4">
                  <div class="menu" id="news">News</div>
                </div>
              </div>
              <div class="row">
                <div class="menu-grid col-sm-4"></div>
                <div class="menu-grid col-sm-4">
                  <div class="menu fat" id="say_hi">Say hi!</div>
                </div>
                <div class="menu-grid col-sm-4"></div>
              </div>
              <div class="row">
                <div class="menu-grid col-sm-4">
                  <div class="menu" id="traffic">Traffic</div>
                </div>
                <div class="menu-grid col-sm-4"></div>
                <div class="menu-grid col-sm-4">
                  <div class="menu" id="weather">Wheather</div>
                </div>
              </div>
            </div>
          </div>

          <div id="chat-menu" class="displayInnerDiv">
            <div class="close-button"><span id="close-chat-menu">x</span></div>
            <div class="chat-menu">
              <div class="chat-sub-menu" id="chat_sport">Sport</div>
              <div class="chat-sub-menu" id="chat_magazin">Magazine</div>
              <div class="chat-sub-menu" id="chat_hoby">Hobby</div>
              <div class="chat-sub-menu" id="chat_disabilities">
                Disabilities
              </div>
            </div>
          </div>

          <div id="chat_video" class="displayInnerDiv" style="display: none">
            <div class="close-button"><span id="close-chat-menu">x</span></div>
            <div class="localVideoContainer">
              <video id="localVideo" poster="loading.gif" muted autoplay playsinline></video>
            </div>
            <div class="remoteVideoContainer">
              <video id="remoteVideo" poster="loading.gif" autoplay playsinline></video>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <template id="main-menu"> </template>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
    <script src="script.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
